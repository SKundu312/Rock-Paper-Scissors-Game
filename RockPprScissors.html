<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@500;700&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div>
    <div class="result">
        <p>Make your move !</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="https://simg.nicepng.com/png/small/6-61708_rock-rock-paper-scissors-clipart.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="https://www.clipartkey.com/mpngs/m/109-1094319_rock-paper-scissors-png.png" alt="ppr">
        </div>
        <div class="choice" id="s">
            <img src="https://pp.netclipart.com/pp/s/63-639213_danahand-scissors-rock-paper-scissors-png.png" alt="scissor">
        </div>
    </div>
    <p id="action-msg"></p>
    <script rel="text/javascript" src="game1.js"></script>
</body>
</html>
